buildscript {
    ext {
        props = new Properties()
        try {
            props.load(file('local.properties').newDataInputStream())
        } catch(Exception ignore) {}
        env = System.getenv()
        getValue = { name, value=null ->
            v = env[name]
            return v != null ? v : props.getProperty(name, value)
        }
        maven = [
            url: file('build/repository').absolutePath,
            groupId: 'com.github.uk-taniyama.quack',
            version: '1.0.1-SNAPSHOT',
        ]
        versions = [
            code: 1,
            name: '1.0.0',
            kotlin: "1.6.0",
            androidGradle: "7.0.3",
            junit: "4.13.2",
            serialization: "1.3.1",
            spotless: "6.0.4",
        ]
    }
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    //https://mvnrepository.com/
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "com.android.tools.build:gradle:${versions.androidGradle}"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:${versions.spotless}"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
